<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitácora de Feedback</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      padding: 40px 0;
    }
    .container {
      max-width: 780px;
      background: #fff;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
    h1 {
      color: #fa345e;
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
      color: #222;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    select {
      background-color: #fef2f3;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      background-color: #fa345e;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 24px;
      width: 100%;
    }
    .block {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 18px;
      margin-top: 18px;
      background: #fff;
    }
    .q-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }
    .scale {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .scale label {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
      background: #f7f7f7;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px 6px;
      cursor: pointer;
      user-select: none;
    }
    .scale input {
      display: none;
    }
    .scale input:checked + span {
      display: block;
      background: #fa345e;
      color: #fff;
      border-radius: 8px;
      padding: 8px 0;
    }
    .scale label span {
      display: block;
      padding: 8px 0;
      border-radius: 8px;
    }
    .small-note {
      color: #777;
      font-size: 12px;
      margin-top: 6px;
    }
    .error {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      border-radius: 8px;
      padding: 10px;
      margin-top: 12px;
      display: none;
      font-size: 13px;
    }
    .success {
      background: #eaf7ea;
      border: 1px solid #cfe9cf;
      color: #256b25;
      border-radius: 8px;
      padding: 10px;
      margin-top: 12px;
      display: none;
      font-size: 13px;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 26px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://estudios.apprecio.com/hubfs/logos/Apprecio-logo-rojo.png" class="logo" />
    <h1>Bitácora de Feedback</h1>
    <div class="subtitle">Registro interno para trazabilidad de feedback (no es conversación, es evidencia de gestión).</div>

    <form id="bitacoraForm" method="POST" action="https://n8n.openip.cl/webhook/Bitácora">
      <!-- Identificación -->
      <label>Líder</label>
      <select id="liderSelect" name="lider" required>
        <option value="">Cargando líderes...</option>
      </select>

      <label>Colaborador</label>
      <select id="colaboradorSelect" name="colaborador" required disabled>
        <option value="">Selecciona un líder primero</option>
      </select>

      <label>Gerencia (auto)</label>
      <input id="gerenciaInput" name="gerencia" readonly placeholder="Se completa automáticamente" />

      <div class="small-note">
        La lista de líderes/colaboradores se carga desde: <b>/webhook/basecolaboradores</b>.
      </div>

      <hr />

      <!-- Preguntas -->
      <div id="preguntas"></div>

      <label>Comentarios (opcional)</label>
      <textarea name="comentarios" placeholder="Contexto, ejemplos, acuerdos, próximos pasos…"></textarea>

      <!-- Puedes incluir fecha si quieres (por defecto hoy) -->
      <label>Fecha</label>
      <input type="date" id="fecha" name="fecha" required />

      <div class="error" id="errorBox"></div>
      <div class="success" id="successBox"></div>

      <button type="submit">Enviar bitácora</button>
    </form>
  </div>

<script>
  const BASE_COLAB_URL = "https://n8n.openip.cl/webhook/basecolaboradores";

  // Preguntas (id estable para backend)
  const PREGUNTAS = [
    { id: "p1", texto: "Hace seguimiento a mis compromisos hasta cerrar lo encomendado." },
    { id: "p2", texto: "Actúa con urgencia y prolijidad para cumplir lo comprometido." },
    { id: "p3", texto: "Mantiene estándares (calidad, plazos, cumplimiento de normas)." },
    { id: "p4", texto: "Prioriza y optimiza recursos/tiempo para llegar (y ojalá superar) el objetivo." },
    { id: "p5", texto: "Mejora procesos y propone soluciones que agregan valor." },
    { id: "p6", texto: "Se adapta a cambios sin perder foco en objetivos." },
    { id: "p7", texto: "Construye relaciones de largo plazo para resolver necesidades del cliente (externo/interno)." },
    { id: "p8", texto: "Muestra interés genuino por entender y resolver." },
    { id: "p9", texto: "Trabaja inter-área para que la experiencia del cliente sea fluida." }
  ];

  // Escala (puedes renombrar)
  const ESCALA = [
    { v: 1, label: "1" },
    { v: 2, label: "2" },
    { v: 3, label: "3" },
    { v: 4, label: "4" },
    { v: 5, label: "5" },
  ];

  // Helpers
  const norm = (s) => String(s ?? "").trim().toLowerCase();

  const errorBox = document.getElementById("errorBox");
  const successBox = document.getElementById("successBox");

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = "block";
    successBox.style.display = "none";
  }

  function showSuccess(msg) {
    successBox.textContent = msg;
    successBox.style.display = "block";
    errorBox.style.display = "none";
  }

  function setTodayDate() {
    const input = document.getElementById("fecha");
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    input.value = `${yyyy}-${mm}-${dd}`;
  }

  // Render preguntas
  function renderPreguntas() {
    const cont = document.getElementById("preguntas");
    cont.innerHTML = "";

    PREGUNTAS.forEach((p, idx) => {
      const block = document.createElement("div");
      block.className = "block";

      const title = document.createElement("div");
      title.className = "q-title";
      title.textContent = `${idx + 1}. ${p.texto}`;
      block.appendChild(title);

      const scale = document.createElement("div");
      scale.className = "scale";

      ESCALA.forEach(s => {
        const label = document.createElement("label");
        // name debe ser estable para backend: respuestas[p1], etc.
        label.innerHTML = `
          <input type="radio" name="respuestas[${p.id}]" value="${s.v}" required />
          <span>${s.label}</span>
        `;
        scale.appendChild(label);
      });

      block.appendChild(scale);
      cont.appendChild(block);
    });
  }

  // Cargar base de colaboradores y armar mapas
  let base = []; // filas
  let lideres = []; // únicos
  let mapaLiderAColabs = new Map(); // lider -> [{nombre, gerencia, row_number}]
  let mapaColabAGerencia = new Map(); // colaborador -> gerencia

  async function cargarBase() {
    try {
      const res = await fetch(BASE_COLAB_URL);
      if (!res.ok) throw new Error(`GET basecolaboradores falló: ${res.status}`);

      const data = await res.json();

      // Si tu endpoint devuelve { data: [...] }, descomenta:
      // base = Array.isArray(data) ? data : (data.data || []);
      base = Array.isArray(data) ? data : (data.data || []);

      if (!Array.isArray(base) || base.length === 0) {
        throw new Error("La base de colaboradores viene vacía o no es un array.");
      }

      // construir mapas
      mapaLiderAColabs.clear();
      mapaColabAGerencia.clear();

      base.forEach(r => {
        const lider = r["Nombre Jefe Directo"];
        const colab = r["Nombre Completo"];
        const ger = r["Gerencia"];

        if (lider && colab) {
          if (!mapaLiderAColabs.has(lider)) mapaLiderAColabs.set(lider, []);
          mapaLiderAColabs.get(lider).push({
            nombre: colab,
            gerencia: ger || "",
            row_number: r["row_number"] ?? null
          });
        }
        if (colab) mapaColabAGerencia.set(colab, ger || "");
      });

      lideres = [...new Set([...mapaLiderAColabs.keys()])].sort((a, b) => a.localeCompare(b, "es"));

      poblarSelectLideres();

    } catch (err) {
      console.error(err);
      showError("No se pudo cargar la base de líderes/colaboradores. Revisa el webhook /basecolaboradores.");
      // dejar selects inutilizables
      document.getElementById("liderSelect").innerHTML = `<option value="">Error cargando base</option>`;
      document.getElementById("colaboradorSelect").innerHTML = `<option value="">-</option>`;
    }
  }

  function poblarSelectLideres() {
    const liderSelect = document.getElementById("liderSelect");
    liderSelect.innerHTML = `<option value="">Selecciona</option>` +
      lideres.map(l => `<option value="${escapeHtml(l)}">${escapeHtml(l)}</option>`).join("");

    // si quieres autoselección vía querystring: ?lider=...
    const params = new URLSearchParams(window.location.search);
    const liderQS = params.get("lider");
    const colabQS = params.get("colaborador");

    if (liderQS) {
      const match = lideres.find(l => norm(l) === norm(liderQS));
      if (match) liderSelect.value = match;
      liderSelect.dispatchEvent(new Event("change"));
    }

    if (colabQS) {
      // se setea después de que cargue el select de colaboradores
      window.__colabQS = colabQS;
    }
  }

  function poblarColaboradoresDeLider(lider) {
    const colabSelect = document.getElementById("colaboradorSelect");
    const gerenciaInput = document.getElementById("gerenciaInput");

    colabSelect.disabled = true;
    colabSelect.innerHTML = `<option value="">Cargando...</option>`;
    gerenciaInput.value = "";

    const lista = mapaLiderAColabs.get(lider) || [];
    const ordenada = lista
      .slice()
      .sort((a, b) => a.nombre.localeCompare(b.nombre, "es"));

    colabSelect.innerHTML = `<option value="">Selecciona</option>` +
      ordenada.map(c => `<option value="${escapeHtml(c.nombre)}" data-gerencia="${escapeHtml(c.gerencia)}">${escapeHtml(c.nombre)}</option>`).join("");

    colabSelect.disabled = false;

    // autoselección por querystring si existía
    if (window.__colabQS) {
      const target = window.__colabQS;
      const options = [...colabSelect.options];
      const matchOpt = options.find(o => norm(o.value) === norm(target));
      if (matchOpt) colabSelect.value = matchOpt.value;
      colabSelect.dispatchEvent(new Event("change"));
      window.__colabQS = null;
    }
  }

  // Escapar HTML básico para evitar problemas con comillas/backticks en nombres
  function escapeHtml(str) {
    return String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  // Eventos
  document.getElementById("liderSelect").addEventListener("change", (e) => {
    const lider = e.target.value;
    const colabSelect = document.getElementById("colaboradorSelect");
    const gerenciaInput = document.getElementById("gerenciaInput");

    gerenciaInput.value = "";
    colabSelect.innerHTML = `<option value="">Selecciona un líder primero</option>`;
    colabSelect.disabled = true;

    if (!lider) return;
    poblarColaboradoresDeLider(lider);
  });

  document.getElementById("colaboradorSelect").addEventListener("change", (e) => {
    const opt = e.target.selectedOptions[0];
    const ger = opt ? (opt.dataset.gerencia || "") : "";
    document.getElementById("gerenciaInput").value = ger;
  });

  // Validación simple antes de enviar
  document.getElementById("bitacoraForm").addEventListener("submit", (e) => {
    errorBox.style.display = "none";
    successBox.style.display = "none";

    const lider = document.getElementById("liderSelect").value;
    const colab = document.getElementById("colaboradorSelect").value;

    if (!lider || !colab) {
      e.preventDefault();
      showError("Debes seleccionar líder y colaborador.");
      return;
    }

    // Si quieres evitar submit y hacerlo vía fetch, se puede.
    // Por ahora queda submit normal al webhook POST /Bitácora.
    showSuccess("Enviando bitácora...");
  });

  // Init
  setTodayDate();
  renderPreguntas();
  cargarBase();
</script>
</body>
</html>
